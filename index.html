<!DOCTYPE html>
<html lang="en">
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="style.css">
        <link src="https://code.jquery.com/jquery-3.7.0.min.js">
    </head>

  <h1>JavaScript Quiz</h1>

  <div id="quiz-container">
    <div id="quiz-question" class="hide"></div>
    <div id="quiz-answer-buttons" class="hide"></div>
    <div id="quiz-timer" class="hide"></div>
    <div id="quiz-score" class="hide"></div>
    <ol id="quiz-high-scores" class="hide"></ol>
  </div>

  <button id="start-button">Start Quiz</button>

  <script src="javascipt.js"></script>
  
  <div id="quiz-high-scores" class="hide">
    <h2>High Scores</h2>
    <ol id="high-scores-list"></ol>
    <form id="initials-form">
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" name="initials" maxlength="3" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
